<section class="settings">
  <h2 class="settings-heading">Settings for Youtube Embed Plug-in</h2>
  <p class="kintoneplugin-desc">This plug-in embeds a Youtube video specified by its link into the record details.</p>
    <!-- Link field settings -->
    <div class="block">  
      <p class="kintoneplugin-row">
        <label class="kintoneplugin-label">
          Youtube Link Field:
        </label>
      </p>
      <p class="kintoneplugin-row">
          Select a link field.
      </p>
      <p>
        <div class="kintoneplugin-select-outer">
          <div class="kintoneplugin-select">
            <select id="select_link_field" name="select_link_field">
              <option>-----</option>
            </select>
          </div>
        </div>
      </p>
    </div>
    <!-- Embedded video dimension settings -->
    <div class="block">  
      <p class="kintoneplugin-row">
        <label class="kintoneplugin-label">
          Video Dimensions:
        </label>
      </p>
      <p class="kintoneplugin-row">
          Insert the width of the embedded video in pixels.
      </p>
      <p>
        <div class="kintoneplugin-input-outer">
          <input type="text" class="kintoneplugin-input-text" id="insert_width" name="insert_width" value="560">
          </input>
        </div>
      </p>
      <p class="kintoneplugin-row">
          Insert the height of the embedded video in pixels.
      </p>
      <p>
        <div class="kintoneplugin-input-outer">
          <input type="text" class="kintoneplugin-input-text" id="insert_height" name="insert_height" value="315">
          </input>
        </div>
      </p>
    </div>
    <!-- Cancel and Save buttons -->
    <div class="block">
      <p class="kintoneplugin-row">
          <button type="button" id="settings-cancel" class="kintoneplugin-button-dialog-cancel">Cancel</button>
          <button type="submit" id="settings-save" class="kintoneplugin-button-dialog-ok">Save</button>
      </p>
    </div>
</section>
